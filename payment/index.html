<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/style.css">
    <title>Payment Gateway</title>
    <link rel="icon" type="image/jpg" href="images/favicon.jpg">

</head>
<body>

<div class="container">

    <form action="connect.php" method="post">

        <div class="row">

            <div class="col">

                <h3 class="title">Billing Address</h3>

                <div class="inputBox">
                    <span>Username:</span>
                    <input name="name" type="text" id="Username" placeholder="john deo" >
                </div>
                <div class="inputBox">
                    <span>Email :</span>
                    <input name="email" type="Email" placeholder="example@example.com" >
                </div>
                <div class="inputBox">
                    <span>Type of Donation </span>
                    <input type="text" placeholder="food-medical-education" name="address">
                </div>
                <div class="inputBox">
                    <span>Comments</span>
                    <input type="text" placeholder="Any Comments" >
                </div>

                

            </div>

            <div class="col">

                <h3 class="title">payment</h3>

                <div class="inputBox">
                    <span>Cards Accepted :</span>
                    <img src="images/card_img.png" alt="">
                </div>
                <div class="inputBox">
                    <span>Name on Card :</span>
                    <input type="text" placeholder="mr. john deo" >
                </div>
                <div class="inputBox">
                    <span>Credit/Debit Card Number :</span>
                    <input type="number" placeholder="1111-2222-3333-4444" >
                </div>
                <div class="inputBox">
                    <span>Exp Date :</span>
                    <input type="month" placeholder="MM/YYYY" name="date" >
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>Enter Amount :</span>
                        <input type="number" placeholder="500" name="donation">
                         
   
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text" placeholder="123" >
                    </div>
                </div>

            </div>
    
        </div>

        <a href="checkout.html"><input type="submit" value="Donate" class="submit-btn"></input></a>

    </form>

</div>    
    
</body>
</html>
